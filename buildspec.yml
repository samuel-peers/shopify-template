version: 0.2
phases:
  install:
    commands:
      - npm install time
      - export BUCKET=lambda-deployment-artifacts-1567gij4a
      - aws cloudformation package --template-file template.yaml --s3-bucket $BUCKET --output-template-file outputtemplate.yaml
artifacts:
  type: zip
  files:
    - template.yaml
    - outputtemplate.yaml
