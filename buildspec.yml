version: 0.2
phases:
  install:
    commands:
      - npm install --production
      - npm run build
      - chmod +x zipper.sh
      - ./zipper.sh
      - export BUCKET=lambda-deployment-artifacts-123456789012
      - aws cloudformation package --template-file template.yaml --s3-bucket $BUCKET --output-template-file outputtemplate.yaml
artifacts:
  type: zip
  files:
    - template.yaml
    - outputtemplate.yaml
